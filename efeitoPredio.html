<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Efetivo de Prédios</title>
  <style>
    /* Temas claro e escuro */
        :root {
      --verde: #2ECC71;   /* Empregado */
      --branco: #FFFFFF;  /* Funcionário */
      --cinza: #D3D3D3;   /* Alternativa para branco em fundos claros */
      --laranja: #FFA500; /* Visitante */
      --bg: #f4f4f4;
      --fg: #333;
      --card: #fff;
      --shadow: 0 6px 18px rgba(0,0,0,.08);
    }
    [data-theme="dark"] {
      --bg: #0f1217;
      --fg: #e7e7e7;
      --card: #151a21;
      --shadow: 0 6px 18px rgba(0,0,0,.38);
    }

    /* Correção global de caixa */
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }
    .wrap { max-width: 980px; margin: 36px auto; padding: 0 16px; }
    h1 { margin: 0 0 8px; font-size: 22px; text-align: center; }
    .sub { text-align: center; font-size: 13px; opacity: .7; margin-bottom: 16px; }

    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 18px;
      width: 100%;
    }

    .toolbar {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      margin-bottom: 12px;
    }
    .tool {
      display: flex; gap: 10px; align-items: center; justify-content: space-between;
      background: rgba(0,0,0,.04);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 10px;
      padding: 8px 10px;
    }
    [data-theme="dark"] .tool {
      background: rgba(255,255,255,.04);
      border-color: rgba(255,255,255,.12);
    }
    select, input[type="file"], button {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      color: #333;
      font-size: 14px;
    }
    [data-theme="dark"] select,
    [data-theme="dark"] input[type="file"],
    [data-theme="dark"] button { background: #1d232c; color: var(--fg); border-color: #394252; }
    button { cursor: pointer; }

    .canvas-box {
      position: relative;
      width: 100%;
      max-width: 560px;      /* limita em telas maiores */
      margin: 8px auto 0;
      min-height: 280px;     /* altura mínima para não colapsar em telas pequenas */
    }
    #chartContainer {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .building-chart {
      position: relative;
      flex: 1;
      min-width: 200px;
      max-width: 300px;
    }
    .building-chart canvas {
      display: block;
      width: 100% !important;
      height: auto !important;
    }

    .total-center {
      position: absolute; inset: 0; display: grid; place-items: center;
      pointer-events: none; text-align: center; padding: 8px;
    }
    .total-center .value { font-size: clamp(18px, 4vw, 28px); font-weight: 700; line-height: 1.2; }
    .total-center .label { font-size: clamp(10px, 2.8vw, 12px); opacity: .7; margin-top: 6px; }

    .legend-note { font-size: 12px; color: #666; text-align: center; margin-top: 10px; word-wrap: break-word; }
    [data-theme="dark"] .legend-note { color: #9ca3af; }

    @media (max-width: 420px) {
      .toolbar { grid-template-columns: 1fr; gap: 8px; }
      .tool { flex-wrap: wrap; }
      select, input[type="file"], button { width: 100%; }
    }

  </style>
</head>
<body>
  <div class="wrap" id="app">

    <div class="card">
      <!-- Toolbar resumida -->
      <div class="toolbar">
        <div class="tool">
          <label for="vista"><strong>Vista:</strong></label>
          <select id="vista">
            <option value="total" selected>Total</option>
            <option value="porPredio">Por Prédio</option>
          </select>
        </div>
        <div class="tool">
          <label><input type="checkbox" id="temaEscuro" /> Tema escuro</label>
        </div>
      </div>

      <!-- Gráfico -->

      <div class="canvas-box">
        <div id="chartContainer"></div>
      </div>
    </div>
  </div>

  <!-- Chart.js CDN -->

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Auto refresh a cada 60 segundos -->
  <script>
    
    setInterval(function() {
        location.reload();
    }, 60000);

  </script>

  <!-- Automatizar troca entre vistas a cada 30 segundos -->
  <script>

    setInterval(() => {
      state.vista = state.vista === 'total' ? 'porPredio' : 'total';
      elVista.value = state.vista;
      render();
    }, 30000);

  </script>

  <script>
    // ======== Local de alterar o efetivo dos prédios ========
    const state = {
      vista: 'total',
      temaEscuro: false,
      categories: ['Empregado', 'Funcionário', 'Visitante'],
      buildingData: [
        [2925, 416, 179],  // EDIHB: Empregado, Funcionário, Visitante
        [50, 280, 17],    // EDISE
        [2877, 685, 243] // EDISEN
      ],
      colors: ['#2ECC71', '#D3D3D3', '#FFA500']
    };

    // ======== DOM ========
    const elVista = document.getElementById('vista');
    const elTema = document.getElementById('temaEscuro');

    // ======== Helpers ========
    const sum = arr => arr.reduce((a,b) => a+b, 0);
    const sumArrays = arrays => arrays[0].map((_, i) => arrays.reduce((sum, arr) => sum + arr[i], 0));
    const formatBR = n => n.toLocaleString('pt-BR');

    // ======== Render ========
    let charts = [];
    function render() {
      const container = document.getElementById('chartContainer');
      container.innerHTML = ''; // clear previous
      charts.forEach(c => c.destroy());
      charts = [];

      const buildingTotals = state.buildingData.map(arr => sum(arr));
      const total = sum(buildingTotals);

      if (state.vista === 'total') {
        const canvas = document.createElement('canvas');
        canvas.setAttribute('aria-label', 'Efetivo por prédio');
        canvas.setAttribute('role', 'img');
        container.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        const chart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['EDIHB', 'EDISE', 'EDISEN'],
            datasets: [{
              label: 'Efetivo',
              data: buildingTotals,
              backgroundColor: state.colors,
              borderColor: '#FFFFFF',
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '58%',
            plugins: {
              legend: { position: 'bottom' },
              title: { display: true, text: 'Distribuição do Efetivo por Prédio' },
              tooltip: {
                callbacks: {
                  label: (ctx) => {
                    const val = ctx.raw || 0;
                    const perc = total ? (val / total * 100) : 0;
                    return `${ctx.label}: ${formatBR(val)} (${perc.toFixed(1)}%)`;
                  }
                }
              }
            }
          }
        });
        charts.push(chart);

        // Add total center
        const totalCenterDiv = document.createElement('div');
        totalCenterDiv.className = 'total-center';
        totalCenterDiv.innerHTML = `
          <div>
            <div class="value">${formatBR(total)}</div>
            <div class="label">Total do Efetivo</div>
          </div>
        `;
        container.appendChild(totalCenterDiv);
      } else {
        // Por Prédio
        const buildingNames = ['EDIHB', 'EDISE', 'EDISEN'];
        buildingNames.forEach((building, i) => {
          const div = document.createElement('div');
          div.className = 'building-chart';
          const canvas = document.createElement('canvas');
          div.appendChild(canvas);
          container.appendChild(div);
          const ctx = canvas.getContext('2d');

          const buildingTotal = sum(state.buildingData[i]);
          const chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
              labels: state.categories,
              datasets: [{
                data: state.buildingData[i],
                backgroundColor: state.colors,
                borderColor: '#FFFFFF',
                borderWidth: 2
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              cutout: '58%',
              plugins: {
                legend: { display: true, position: 'bottom' },
                title: { display: true, text: building },
                tooltip: {
                  callbacks: {
                    label: (ctx) => {
                      const val = ctx.raw || 0;
                      const perc = buildingTotal ? (val / buildingTotal * 100) : 0;
                      return `${ctx.label}: ${formatBR(val)} (${perc.toFixed(1)}%)`;
                    }
                  }
                }
              }
            }
          });
          charts.push(chart);

          // Add center for each
          const centerDiv = document.createElement('div');
          centerDiv.className = 'total-center';
          centerDiv.innerHTML = `
            <div>
              <div class="value">${formatBR(buildingTotal)}</div>
              <div class="label">${building}</div>
            </div>
          `;
          div.appendChild(centerDiv);
        });
      }
    }

    // ======== Eventos ========
    elVista.addEventListener('change', () => { state.vista = elVista.value; render(); });
    elTema.addEventListener('change', () => {
      state.temaEscuro = elTema.checked;
      document.body.setAttribute('data-theme', state.temaEscuro ? 'dark' : 'light');
    });


    // Inicializa
    render();
  </script>
</body>
</html>
